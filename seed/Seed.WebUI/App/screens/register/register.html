<div class="row">
	<div class="col-md-5 col-md-offset-1">
		<h2>Register</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-5 col-md-offset-1">
		&nbsp;
	</div>
</div>
<div class="row" ng-controller="registerController">
	<div class="col-md-11 col-md-offset-1">
		<form name="regForm" class="form-horizontal">
				<div class="form-group">
					<label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="inputFirstName" placeholder="First name" ng-model="firstName">
					</div>
				</div>
			<div class="form-group">
				<label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="inputLastName" placeholder="Last name" ng-model="lastName">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-3">
					<input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPasswordConfirm" class="col-sm-2 control-label">Confirm Password</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm password">
				</div>
			</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary" ng-click="register()">Register</button>
					</div>
				</div>
		</form>
	</div>
</div>
