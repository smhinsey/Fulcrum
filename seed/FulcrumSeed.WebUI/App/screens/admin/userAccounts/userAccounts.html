<div ng-controller="userAccountsController">
	<div ui-grid="gridOptions"></div>
</div>

<script type="text/ng-template" id="newUser.html">
	<div class="modal-header">
		<h3 class="modal-title">New User</h3>
	</div>
	<div class="modal-body">
		<form name="registrationForm"
					sf-schema="schema"
					sf-form="form"
					sf-model="formModel"
					ng-submit="register(registrationForm,formModel)"></form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" type="button" ng-click="">Cancel</button>
	</div>
</script>

<script type="text/ng-template" id="editUser.html">
	<div class="modal-header">
		<h3 class="modal-title">{{user.firstName}} {{user.lastName}}</h3>
	</div>
	<div class="modal-body">
		<form name="editUserForm"
					sf-schema="schema"
					sf-form="form"
					sf-model="formModel"
					ng-submit="edit(editUserForm,formModel)"></form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" type="button" ng-click="">Cancel</button>
	</div>
</script>
