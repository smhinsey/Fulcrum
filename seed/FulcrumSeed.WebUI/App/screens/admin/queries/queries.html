<div ng-controller="queryController">
	<div ui-grid="gridOptions"></div>
</div>

<script type="text/ng-template" id="runQuery.html">
	<div class="modal-header">
		<h3 class="modal-title">Run Query {{query.queryObject}}/{{query.query}}</h3>
	</div>
	<div class="modal-body">
		<form name="runQueryForm"
					sf-schema="schema"
					sf-form="form"
					sf-model="formModel"
					ng-submit="run(runQueryForm, formModel)"></form>
		<div ng-show="!formModel">
			<button ng-click="run(runQueryForm, formModel)">Run</button>
		</div>
	</div>
	<div class="modal-body" ng-show="showResults">
		<hr />
		<h3>Results</h3>
		<div ui-grid="gridOptions"></div>
	</div>
</script>
